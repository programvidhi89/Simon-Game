<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@1,500&family=Dancing+Script:wght@700&family=Inconsolata:wght@500&family=Josefin+Sans:wght@200&family=Oswald:wght@200&family=Roboto+Mono:wght@200&family=Roboto:ital,wght@0,100;1,300&family=Source+Sans+Pro:wght@300;400;600&family=Tapestry&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="level-title">Press A Key to Start</h1>
        <div class="box">
            <div type ="button"id ="red"class="dice1 dice"></div>
            <div type ="button"id ="yellow"class="dice2 dice"></div>
            <div type ="button"id="blue" class="dice3 dice"></div>
            <div type ="button"id="green" class="dice4 dice"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
